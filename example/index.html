        html,
        body {
            margin: 0;
            height: 100%;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;

            color: #545454;
            background: #f3f3f3;

        header {
            width: 100%;
            height: 57px;
            background: #68217a;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        header .logo {

            height: 27px;
            margin: 15px 5px 15px 15px;
        }

        header .title {
            position: absolute;
            top: 0;
            left: 57px;

            height: 57px;
            font-size: 1.2rem;
            color: #fff;
            box-sizing: border-box;
            line-height: 57px;
        }

        header .title a {

            color: #fff;
        }

        header .github {
            position: absolute;
            top: 0;
            right: 15px;
            display: inline-block;
            height: 57px;
            font-size: 0.8rem;
            color: #fff;
            box-sizing: border-box;
            line-height: 57px;
        }

        header .github a {
            text-decoration: none;
            color: #fff;
        }

        article {
            border-top: 57px transparent solid;
            box-sizing: border-box;
            height: 100%;
            text-align: center;
        }

        article .button {
            display: inline-block;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007acc;
            padding: .8rem 1.6rem;
            border-radius: 4px;
            transition: background-color .1s ease;
            box-sizing: border-box;
            border-bottom: 1px solid #007acc;
            text-decoration: none;
        }

        .demo {
            width: 900px;
            height: 514px;
            margin: 10px auto 50px auto;
        }

        .demo iframe {
            width: 100%;
            height: 100%;
            border: 0 none;
            border-radius: 5px;
            box-shadow: 0 10px 16px 0 rgba(0, 0, 0, 0.2),0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background: #1e1e1e;
        }
